<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's play some Rock, Paper, Scissors!</h1>
        
    <div id="scoreboard">
        <div class = "score">
            <h2>User Score</h2>
            <div id="user-score">0</div>
        </div>
        <div class="score">
            <h2>Computer Score</h2>
            <div id="computer-score">0</div>
        </div>
    </div>

    <div id="user-selection">
        <h2 id="choice-title">Choose your Weapon!</h2>

        <div id="select-options">
            <div>
                <button value="rock" class="fa fa-hand-rock-o selection" aria-hidden="true"></button>
            </div>
            <div>
                <button value="paper" class="fa fa-hand-paper-o selection" aria-hidden="true"></button>
            </div>
            <div>
                <button value="scissors" class="fa fa-hand-scissors-o selection" aria-hidden="true"></button>
            </div>

        </div>
    </div>
    
    <div id="display-selection">
        <div class="selection-wrappers" id="display-user-selection">
            <h2 class="display-title">Player's Selection</h2>
            <span class="fa fa-hand-rock-o hidden" id="player-selection"></span>
        </div>
        <div class="selection-wrappers" id="display-comp-selection">
            <h2 class="display-title">Computer's Selection</h2>
            <span class="fa fa-hand-rock-o hidden" id="comp-selection"></span>
        </div>
    </div>

    <!-- <div id="results-wrapper">
        <h2>Results</h2>
        <p id='results'>Play a round to see how you do!</p>
    </div> -->

    <button id="start-btn">Start Match</button>

    <script src="main.js"></script>
</body>
</html>
